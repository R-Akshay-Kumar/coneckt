<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coneckt - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <h1 class="logo">c(o)neckt</h1>
        
        <div class="form-container" id="form-container" data-mode="login">
            <h2 id="form-title">Welcome Back</h2>
            <form id="auth-form">
                
                <div class="form-field" id="name-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                </div>
                
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">Login</button>
            </form>
            
            <p class="form-toggle-text">
                <span id="toggle-prompt">Don't have an account?</span>
                <a href="#" id="form-toggle-link">Sign up here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
