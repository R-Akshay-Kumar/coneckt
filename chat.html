<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coneckt - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <nav class="nav-bar">
            <div class="nav-top">
                <div class="logo-icon">
                    <span>c(o)</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <button class="nav-button active" data-tab="chats" title="Chats">
                            <i class="fas fa-comment-dots"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-button" data-tab="groups" title="Groups">
                            <i class="fas fa-users"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="nav-bottom">
                <div class="profile-section" id="profile-btn">
                    <img src="Images/userDP.png" alt="Avatar" class="avatar small">
                </div>

                <div class="profile-menu" id="profile-menu">
                    <div class="profile-menu-header">
                        <img src="Images/userDP.png" alt="Avatar" class="avatar">
                        <div class="profile-info">
                            <strong>Akshay Kumar</strong>
                            <p>Software Engineer</p>
                        </div>
                    </div>
                    <ul class="profile-menu-list">
                        <li><a href="#">Change Name</a></li>
                        <li><a href="#">Change Bio</a></li>
                        <li><a href="#">Change Profile Photo</a></li>
                        <li class="separator"></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <aside class="list-panel">
            <header class="list-header">
                <h3 id="list-panel-title">Chats</h3>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </header>
            <ul class="contact-list" id="contact-list">
                <li class="contact-item active" data-name="Dheeraj" data-initial-message="Hi! This is Dheeraj.">
                    <img src="Images/contactDP.png" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <span class="contact-name">Dheeraj</span>
                        <span class="contact-status">Online</span>
                    </div>
                </li>
                <li class="contact-item" data-name="Charan" data-initial-message="Hi! This is Charan.">
                    <img src="Images/contactDP.png" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <span class="contact-name">Charan</span>
                        <span class="contact-status">Offline</span>
                    </div>
                </li>
                <li class="contact-item" data-name="Ravi" data-initial-message="Hi! This is Ravi." >
                    <img src="Images/contactDP.png" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <span class="contact-name">Ravi</span>
                        <span class="contact-status">Online</span>
                    </div>
                </li>
            </ul>
            <ul class="group-list" id="group-list" style="display: none;">
                 <li class="contact-item" data-name="Marketing Team" data-initial-message="Welcome to the Marketing Team group chat!">
                    <img src="Images/groupDP.png" alt="Group Avatar" class="avatar">
                    <div class="contact-info">
                        <span class="contact-name">Marketing Team</span>
                        <span class="contact-status">25 members</span>
                    </div>
                </li>
                 <li class="contact-item" data-name="Developers" data-initial-message="Hello, Devs! Let's code something great.">
                    <img src="Images/groupDP.png" alt="Group Avatar" class="avatar">
                    <div class="contact-info">
                        <span class="contact-name">Developers</span>
                        <span class="contact-status">12 members</span>
                    </div>
                </li>
            </ul>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 id="chat-with-name">Dheeraj</h2>
                <div class="chat-actions">
                    <button class="action-btn"><i class="fas fa-phone"></i></button>
                    <button class="action-btn"><i class="fas fa-video"></i></button>
                </div>
            </header>
            <div class="message-list" id="message-list">
                <div class="message received">
                    <p>Hi! This is Dheeraj.</p>
                    <span class="timestamp">10:30 AM</span>
                </div>
            </div>
            <form class="message-input-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
